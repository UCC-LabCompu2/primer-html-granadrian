<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>
        table, tr, td {border: 2px solid black }
    </style>
</head>
<body>
Primera Tabla
<table>
    <tr>
        <td>celda1</td>
        <td>celda2</td>
        <td>celda3</td>
    </tr>
    <tr>
        <td>celda4</td>
        <td>celda5</td>
        <td>celda6</td>
    </tr>

    <br><br>

    Segunda Tabla
    <table>
        <tr>
            <td>celda1</td>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td colspan="2">celda4 y 5</td>
            <td>celda6</td>
        </tr>
        <tr>
            <td>celda7</td>
            <td>celda8</td>
            <td>celda9</td>
        </tr>
    </table>

    <br><br>

    Tercera Tabla
    <table>
        <tr>
            <td rowspan="3">celda1</td>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td>celda5 </td>
            <td>celda6</td>
        </tr>
        <tr>
            <td>celda8</td>
            <td>celda9</td>
        </tr>
</body>
</html>
